<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <header>Books Shop</header>
    <main>
        <div class="settings">
            <button class="add-book" onclick="onAddBook()">Add</button>

            <input class="title-filter" type="text" placeholder="Book title" oninput="onInput(event, this)">

            <select class="rating-filter" name="ratings" id="ratings" onchange="onDropdownSelect(this)">
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button class="clear-filter" onclick="onClearFilter()">Clear</button>

            <div class="sort-by">
                <select class="sort-field" name="sort" id="sort" onchange="onSortBy(this)">
                    <option value="">None</option>
                    <option value="title">Title</option>
                    <option value="price">Price</option>
                    <option value="rating">Rating</option>
                </select>
                <label>
                    <span>Descending</span>
                    <input class="sort-dir" type="checkbox" oninput="onSortBy()">
                </label>
            </div>
        </div>
        <table>
            <thead>
                <td>Title</td>
                <td>Price</td>
                <td>Ratings</td>
                <td>Actions</td>
            </thead>

            <tbody class="books-table">
            </tbody>
        </table>

        <div class="actions">
            <button class="next-page" onclick="onPrePage()">Previous Page</button>
            <button class="pre-page" onclick="onNextPage()">Next Page</button>
        </div>
    </main>

    <dialog class="details-modal">
        <form method="dialog">
            <button>x</button>
            <pre></pre>
        </form>
    </dialog>

    <dialog class="book-edit-modal">
        <form method="dialog">
            <button>x</button>
            <h4>Add Book</h4>
            <div class="main">
                <input class="title" type="text" placeholder="Book title">
                <input class="price" type="text" placeholder="Book Price">

                <label>
                    <span style="font-size: 20px;">Rating:</span>
                    <select class="rating" name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
                <button class="cancel">Cancel</button>
                <button class="save" onclick="onSaveUpdate()">Save</button>
            </div>
        </form>
    </dialog>

    <div class="modal hidden"></div>
    <footer></footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
